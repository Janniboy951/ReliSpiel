<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Bereich</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <h1>QuizFragen</h1>
    <form action="" method="post">
        {% for quiz_question in quiz_data%}
            <p>
                <input class="key_input" type="text" name="key_{{ quiz_question.id }}" value="{{ quiz_question.id }}">
                <input type="text" name="solution_{{ quiz_question.id }}" value="{{ quiz_question.solution }}"> 
                <input type="text" name="result_{{ quiz_question.id }}" value="{{ quiz_question.result }}">
                <input type="submit" name="qr_{{ quiz_question.id }}" value="QrCode">
            </p>

        {% endfor %} 
        <p>
            <input class="key_input" type="text" name="add_key">
            <input type="text" name="add_data">
            <input type="text" name="add_result">
        </p>
        <p>
            <input type="submit" name="modify" value="Fragen Modifizieren">
        </p>
    </form>
           
</body>
</html>
